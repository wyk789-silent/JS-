<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myApply</title>
  </head>
  <body></body>

  <script>
    function person(a, b, c) {
      //   console.log(this.name);
      //   console.log(a, b, c);
      return {
        name: this.name,
        a: a,
        b: b,
        c: c,
      };
    }

    const egg = {
      name: "蛋老师",
    };

    Function.prototype.myApply = function (obj, arr) {
      obj = obj || window;
      obj.p = this;
      var result;

      if (!arr) {
        result = obj.p();
      } else {
        const newArguments = [];
        for (let i = 0; i < arr.length; i++) {
          newArguments.push("arr[" + i + "]");
        }
        result = eval("obj.p(" + newArguments + ")");
      }

      delete obj.p;
      return result;
    };

    const res = person.myApply(egg, 1);
    console.log(res);
  </script>
</html>
