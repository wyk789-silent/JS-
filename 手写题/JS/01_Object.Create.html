  <script>
    function myCreate(obj) {
      //接受一个要实例化的对象
      function F() {}
      F.prototype = obj;
      return new F();
    }

    // 创建一个静态类
    const Person = {
      isHuman: false,
      introduce() {
        console.log(
          `My name is ${this.name}. Am I human? ${this.isHuman ? "Yes!" : "No"}`
        );
      },
    };

    const p1 = myCreate(Person);
    p1.isHuman = true;
    p1.name = "小王";
    p1.introduce();
  </script>
